<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>Food Fall | Group 9</title>

<body>

<main>
    <div class="container-fluid text-center outer" id="game-window">
        <div id="overlay">
            <div id="leader-board">
                <h1 class="overlay-title">Leader Board</h1>
                <table class="table table-striped" id="table-leader-board">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>2973</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mary</td>
                        <td>2940</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Leo</td>
                        <td>2844</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Paul</td>
                        <td>2543</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>July</td>
                        <td>1964</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Delores</td>
                        <td>1277</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Teddy</td>
                        <td>1130</td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-success" id="btn-leader-board-exit">EXIT</button>
            </div>
            <div id="main-menu">
                <button class="btn btn-info bottom-align-text" id="btn-main-menu-leader-board">Leader Board</button>
                <div class="text-box text-centered" id="instructions">
                    <h2>Instructions</h2>
                    <ul class="list-unstyled">
                        <li>Use mouse/touch to drag your basket around.</li>
                        <li>Avoid the obstacles!</li>
                        <li>Catching food will get you 10 points each.</li>
                        <li>Dropping food will cost you 2 points each.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="bower_components/jquery/dist/jquery.js"></script>
