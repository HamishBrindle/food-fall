<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <title>Food Fall | Group 9</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/font/font.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game.css">

    <script src="lib/pixi.js"></script>
    <script src="lib/font.js"></script>
    <script src="lib/tink.js"></script>
    <script src="bower_components/howler.js/dist/howler.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

</head>

<body>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appID: '452294205121403',
            autoLogAppEvents: true,
            xfbml: false,
            version: 'v2.9'
        });
        FB.AppEvents.logPageView();
    };
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=452294205121403";
        fjs.parentNode.insertBefore(js, fjs);
    } (document, 'script', 'facebook-jssdk'));
</script>
<main>
    <div class="container-fluid text-center outer" id="game-window">
        <div id="overlay">
            <div id="game-header">
                <img id="game-banner" src="assets/img/web/site-logo-white-long.svg" alt="Food-fall-logo"/>
            </div>
            <div id="leader-board">
                <h2 class="overlay-title">Leader Board</h2>
                <table class="table table-bordered" id="table-leader-board">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <!-- Leaderboard fills here -->
                    <tbody id="table-body">
                    </tbody>
                </table>
                <button class="btn btn-success" id="btn-leader-board-exit">EXIT</button>
            </div>

            <div id="main-menu">
                <button class="btn btn-info bottom-align-text" id="btn-main-menu-play"><i class="fa fa-play"></i></button>
                <div class="btn-group" id="menu-buttons">
                    <button class="btn btn-info bottom-align-text menu-button" id="btn-main-menu-volume-on"><i class="fa fa-volume-up"></i></button>
                    <button class="btn btn-info bottom-align-text menu-button" id="btn-main-menu-volume-off"><i class="fa fa-volume-off"></i></button>
                    <button class="btn btn-info bottom-align-text menu-button" id="btn-main-menu-leader-board"><i class="fa fa-trophy"></i></button>
                    <button class="btn btn-info bottom-align-text menu-button" id="btn-main-menu-share"><i class="fa fa-share"></i></button>
                </div>
                <div class="text-box text-centered" id="instructions">
                    <h2 class="text-box-header">Instructions</h2>
                    <hr />
                    <ul class="list-unstyled">
                        <li>Use mouse/touch to drag your <span id="instructions-brown" style="font-family: 'LemonMilk', sans-serif;">basket</span> around.</li>
                        <li>Catching food for <span id="instructions-green" style="font-family: 'LemonMilk', sans-serif;">points</span>. Don't let it go to <span id="instructions-red" style="font-family: 'LemonMilk', sans-serif;">waste</span>!</li>
                        <li>Avoid the <span id="instructions-yellow" style="font-family: 'LemonMilk', sans-serif;">obstacles</span>.</li>
                    </ul>
                </div>
                <div class="text-box text-centered" id="random-fact">
                </div>
            </div>

        </div>
    </div>
</main>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/scaleToWindow.js"></script>

<script src="game/preload.js"></script>
<script src="game/controls.js" defer></script>
<script src="game/utility.js" defer></script>
<script src="game/facts.js" defer></script>
<script src="game/sound.js" defer></script>
<script src="game/game.js" defer></script>

</body>
</html>
